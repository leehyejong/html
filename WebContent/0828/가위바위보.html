<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/publicstyle.css">
<script type="text/javascript">
function proc1(){
	a1=prompt("첫번째 입력","가위바위보");
	a2=prompt("두번째 입력","가위바위보");
	
	res="첫번째 사람:"+ a1+"<br>";
	res+="두번째 사람:"+ a2+"<br>";
	res+="결과 : ";
	if(a1==a2){
		res +="비겼습니다";
	}else if(a1=="가위"&& a2 == "보" || a1=="바위" && a2 =="가위" || a1=="보" && a2 =="바위"){
		res +="첫번쨰 사람이 이겼습니다";
	}else {
		res+="두번째 사람이 이겼습니다";
	}
	
	document.getElementById('result1').innerHTML=res;
}
</script>
<style type="text/css">

</style>
</head>
<body>
<div class="box">
 <H2>가위바위보게임</H2>
-prompt를 이용해서 두사람의 가위바위보를 입력

  <br><br>
  <input type="button" value="실행" onclick="proc1()">
  <br><br>
 <div id="result1"></div>
</div>
</body>
</html>
