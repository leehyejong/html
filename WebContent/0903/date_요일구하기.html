<script>
function proc1(){
	today=new Date();
	
	a = today.getDay()
	switch(a){
	case 0:
		res= "일요일";
		break;
	case 1:
		res= "월요일";
		break;
	case 2:
		res= "화요일";
		break;
	case 3:
		res= "수요일";
		break;
	case 4:
		res= "목요일";
		break;	
	case 5:
		res= "금요일";
		break;	
	case 6:
		res= "토요일";
		break;	
	}
	
	str=today.toLocaleDateString()+"<br>";
	str+=res+"입니다";
	
	document.getElementById('result1').innerHTML = str;
}
