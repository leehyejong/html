<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/publicstyle.css">
<script src="../js/myscript.js"></script>
<script>
 function inproc(){
	 //내부 스크립트
	 b1 =document.getElementById('in');
	 b1.style.background='pink';
	 
	 a1 = Math.floor(    Math.random()*255);
	 a2 = Math.floor(    Math.random()*255);
	 a3 = Math.floor(    Math.random()*255);
	                 //숫자 floor내려 ceil올려
	 d1 = document.getElementById('ind1');
	 d1.style.background='rgb('+ a1 + ','+ a2 + ',' + a3+')';
 }
 
</script>
<style>
 div{
  width:200px;
  height:100px;
  border:1px solid orange;
  margin: 10px;
 }

</style>
</head>
<body>

 <button type="button" onclick="alert('hello')"> 인라인실행</button> //alert 창을 띄어줌 내부스크립트
 <br>
 <button id="in" type="button" onclick="inproc()">내부실행</button>
 <br>
 <button id ="out" type="button" onclick="outproc()">외부실행</button>
 <br>
 <hr>
 <div id="ind1">내부실행</div>
  <div id="outd2">외부실행</div>
 
 
 
</body>
