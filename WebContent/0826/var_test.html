<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 var x;
 x="Hello World";

 window.onload = function(){
	 document.getElementById('result').innerHTML=
		 "<h1>Hello</h1>";

	document.getElementById('result').innerHTML += x+ "<br>";
	
	x=123.456*34.123;   //문자 넣었다가 정수 넣었다가 실수 넣기도 가능
	document.getElementById('result').innerHTML += x+ "<br>";
	 
 }

</script>

 div{
 border: 1px solid red;
 height:auto;
 
 
 }

</style>
</head>

 <div id="result"></div>
